<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirit Radio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="container">
        <header>
            <h1 class="logo">Spirit Radio</h1>
            <div class="nav">
                <img src="images/chat.png" alt="chat">
                <img src="images/menu.png" alt="menu">
                <menu></menu>
            </div>
        </header>
        <div class="player">
            <div class="player" id="player">
                <audio src="https://a8.asurahosting.com:7260/radio.mp3" id="live-stream">Το πρόγραμμα προβολής σας δεν υποστηρίζει τον ενσωματωμένο ήχο. Πατήστε εδώ για τον εξωτερικό player.</audio>
                <div class="playbutton">
                    <label for="checkbox" id="checkbox_label">
                        <div class="play_pause_icon play"></div>
                    </label>
                    <input type="checkbox" id='checkbox'>
                </div>
                <div class="now-playing"></div>
                <div class="loader">
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                    <span class="stroke"></span>
                </div>
            </div>
        </div>
        <div class="schedule">
            <!-- Slideshow container -->
            <div class="slideshow-container">
        
                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <img src="images/img1.jpg" >
                </div>
        
                <div class="mySlides fade">
                    <img src="images/img2.jpg" >
                </div>
        
                <!-- <div class="mySlides fade">
                    <img src="images/img3.jpg">
                </div> -->
        
                <!-- Next and previous buttons -->
                <!-- <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a> -->
            </div>
            
        </div>
        <div class="shows">
            Shows here
            
        </div>
    </div>
    <script src="script.js?v=1"></script>
</body>
</html>
